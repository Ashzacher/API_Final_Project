<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Catalog</title>
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
    <h1>ReviewUs</h1>
    <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
        <input type="text" id="add-name" placeholder="Username">
        <input type="number" id="add-price" placeholder="Score"> 
        <input type="submit" value="Add">
    </form>

    <form>
        <textarea id="add-review" placeholder="Write Review" max-length="500" cols="40" rows="10" style="text-align:center;"></textarea>
    </form>

    <!--
        div: {
            atrributes: [ id: "editForm", class: "hello" ],
            children: [ h3: {}, form: {} ]
        }


        h3: {
            attributes: "",
            chlidren
        }

        div.children[0]
        div.attributes[0]
     -->
    <div id="editForm" class="hello">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="updateItem()">
            <input type="hidden" id="edit-id">
            <input type="text" id="edit-name">
            <input type="text" id="edit-price">
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"> </p>

    <table>
        <tr>
            <th>Username</th>
            <th>Score</th>
            <th>Review</th>
            <th></th>
        </tr>
        <tbody id="todos"></tbody>
    </table>

    <script src="js/site.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getItems();
    </script>
</body>
</html>
